<!doctype html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="chance.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-slate-900">
  <h1 class="text-3xl font-black text-center dark:text-white">
    mystery heroes
  </h1>
  <div class="flex justify-center items-center">
    <div id="heroes"></div>
  </div>
  <div class="flex justify-center items-center">
    <lable for="role_likelyhood" class="dark:text-white">balance roles</lable>
    <input type="range" id="role_likelyhood" min="0" max="100" value="50" oninput="buildTeam(role_likelyhood=this.value); $('#role_likelyhood_percentage').html(this.value+'%');" />
    <output class="dark:text-white" id="role_likelyhood_percentage">50%</output>
  </div>
  <div class="flex justify-center items-center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="buildTeam(role_likelyhood=$('#role_likelyhood').val())">reroll</button>
  </div>
  <script src="custom.js"></script>
</body>
</html>
